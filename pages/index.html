   <!--------------------------------------->

   <link rel="stylesheet" href="../styles/navbar.css" />
   <link rel="stylesheet" href="../styles/index.css">
   <link rel="stylesheet" href="../styles/slider.css">

   <!--------------------------------->
   <!-- Static css files ended here -->

   <!------------------------>

   <!------------------------>
   <link rel="icon" type="image/x-icon"
      href="https://images.news18.com/assam/uploads/2020/11/desktop-assam-navlogo.png" />

   <!-- favicon ided ended -->
   <!------------------------>

   <!--------------------------------->
   <!-- font awesome cdn link start -->

      crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!------------------------>

</head>
<body>

   <div class="container">

      <!-------------------------------------------->
      <!-- Advertisement banner can be added here -->
      <!-------------------------------------------->

      <!-- <div class="banner-advertise">
         <div class="adv">
            advertise
         </div>
      </div> -->

      <!------------------------------------------------->
      <!-- Advertisement banner ended on the top line. -->
      <!------------------------------------------------->

      <!------------------------------------------------>
      <!-- Trending card is going to be appended here -->
      <!------------------------------------------------>
      <div id="trending-news">
         <div class="news-div-titles">
            <h3>TRENDING</h3>
         </div>
         <div class="news-breaking-cotainer">
            <div id="trending_small" class="breaking-cards-half">
               <!------------------------------------------------->
               <!-- First two card is going to be appended here -->
               <!------------------------------------------------->
            </div>

            <!------------------------------------------------->
            <!-- The big card is going to be appended here -->
            <!------------------------------------------------->

         </div>
      </div>

      <!--------------------------------------------->
      <!-- Breaking news will be started from here -->
      <!--------------------------------------------->
      <div id="axom-breaking-news" class="news-div-first">
         <div class="news-div-titles">
            <!-- todo -->
            <h3>অসম</h3>
            <div class="news-title-buttons">
               <a href="#" class="active_news_button">আটাইবোৰ</a>
               <a href="#">Cachar</a>
               <a href="#">Sonitpur</a>
               <a href="#">Guwahati</a>
               <a href="#">Jorhat</a>
               <a href="#">Dibrugarh</a>
            </div>

         </div>
         <div class="news-card-content">
            <div id="axom-breaking-big-card-append">

               <!------------------------------------------->
               <!-- Big card is going to be appended here -->
               <!------------------------------------------->

            </div>
            <div class="vertical-devider"></div>
            <div id="axom-breaking-vertical-append" class="axom-news-cards">
               <!------------------------------------------->
               <!-- 5 cards are going to be appended here -->
               <!------------------------------------------->
            </div>
            <div class="vertical-devider"></div>
            <div>
               <div id="axom-breaking-medium-card-append">
                  <!---------------------------------------------->
                  <!-- Medium card is going to be appended here -->
                  <!---------------------------------------------->
               </div>
               <br>
               <div class="watch-more-button" id="watch-more-assam">
                  <a href="#">অধিক পঢ়ক </a>
                  <i class="fa-solid fa-arrow-right" style="color: #ff0000;"></i>
               </div>
            </div>
         </div>
      </div>






      <!----------------------------------------->
      <!-- Slider will be started from hrere   -->
      <!----------------------------------------->
      <div class="slide-main-container swiper">
         <div id="sldie-title" class="news-div-titles" style="background-color: white;">
            <h3>বিশ্ব</h3>
            <div class="news-title-buttons">
               <a href="#" class="active_news_button">অধিক পঢ়ক</a>
            </div>
         </div>
         <div class="slide-outer swiper">
            <div class="slide-container">
               <div id="slider-apppend" class="card-wrapper swiper-wrapper">
                  <!---------------------------------------------->
                  <!-- Slider card is going to be appended here -->
                  <!---------------------------------------------->
               </div>
            </div>
         </div>
         <div class="swiper-button-next swiper-navBtn"></div>
         <div class="swiper-button-prev swiper-navBtn"></div>
         <div class="swiper-pagination" style="background-color: rgb(0, 0, 0, 0.1);"></div>
      </div>









      <!----------------------------------------->
      <!-- news for the country will appear here -->
      <!----------------------------------------->
      <div id="country-news-grid" class="news-grid-content">
         <div class="news-grid-title-cotainer">
            <div class="horizontal-devider"></div>
            <h2>দেশ</h2>
            <div class="horizontal-devider"></div>
         </div>
         <div id="country_news" class="news-grid news-grid-jiban">

            <!-------------------------------------->
            <!-- Cards are going to be append here -->
            <!--------------------------------------->

         </div>
      </div>


      <!------------------------------------------->
      <!-- Jibon xoili will be started from here -->
      <!------------------------------------------->
      <div id="country-news-grid" class="news-grid-content">
         <div class="news-grid-title-cotainer">
            <div class="horizontal-devider"></div>
            <h2>জীৱনশৈলী</h2>
            <div class="horizontal-devider"></div>
         </div>
         <div id="jibon-xoili-append" class="news-grid">

            <!----------------------------------------->
            <!-- Jibon xoili is going to append here -->
            <!----------------------------------------->

         </div>
      </div>
   </div>

   <!-------------------------------------->
   <!-- modal creation started from here -->
   <!-------------------------------------->
   <script src="../scripts/index.js" type="module"></script>
</body>
</html>
