<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/navbar.css">
    <!-- font awesome start  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awsome ends -->
</head>
<body>

    <div id="navbar" class="navbar">
        <div class="menu_mobile">
            <i id="side-menu" class="fa-solid fa-bars fa-2xl" style="color: #000000;"></i>
            <div id="displayMenu" class="menu-items-outer" style="display: none;">
                <div class="logo_new">
                    <img src="https://images.news18.com/assam/uploads/2020/11/desktop-assam-navlogo.png" alt="logo">
                    <i id="close" class="fa-solid fa-xmark fa-xl" style="color: #000000;"></i>
                </div>
                <div class="links menu-links" id="link">
                    <div class="horizontal-devider"></div>
                    <a href="#" class="active">অসম</a>
                    <div class="horizontal-devider"></div>
                    <a href="#">দেশ</a>
                    <div class="horizontal-devider"></div>
                    <a href="#">অপৰাধনামা</a>
                    <div class="horizontal-devider"></div>
                    <a href="#">মনোৰঞ্জন</a>
                    <div class="horizontal-devider"></div>
                    <a href="#">ব্যৱসায়</a>
                    <div class="horizontal-devider"></div>
                    <a href="#">ক্ৰীড়া</a>
                    <div class="horizontal-devider"></div>
                    <a href="#">জীৱনশৈলী</a>
                    <div class="horizontal-devider"></div>
                    <a href="#">প্ৰযুক্তি</a>
                    <div class="horizontal-devider"></div>
                </div>
            </div>
        </div>
        <div class="news-logo">
            <img src="https://images.news18.com/assam/uploads/2020/11/desktop-assam-navlogo.png" alt="website-logo" />
        </div>
        <div class="second-half">
            <div class="search-box">
                <div class="search-box-outer">
                    <input type="text" placeholder="Search" id="search" class="search" autocomplete="off">
                    <i class="fa-solid fa-magnifying-glass" style="color: rgb(0, 0, 0, 0.6);"></i>
                </div>
                <div class="follow-icons">
                    <a href="https://facebook.com/" target="_blank"><img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png"
                            class="social-icon" /></a>
                    <a href="https://twitter.com" target="_blank"><img
                            src="https://w7.pngwing.com/pngs/421/879/png-transparent-twitter-logo-social-media-iphone-organization-logo-twitter-computer-network-leaf-media.png"
                            class="social-icon" /></a>
                </div>
            </div>
            <div class="links" id="link">
                <a href="#">অসম</a>
                <a href="#">দেশ</a>
                <a href="#">অপৰাধনামা</a>
                <a href="#">মনোৰঞ্জন</a>
                <a href="#">ব্যৱসায়</a>
                <a href="#">ক্ৰীড়া</a>
                <a href="#">জীৱনশৈলী</a>
                <a href="#">প্ৰযুক্তি</a>
            </div>
        </div>

    </div>
    <script>
        window.onload = () => {
            const side_menu = document.querySelector("#side-menu");
            // const closeSideMenu = document.querySelector("#close");

            side_menu.addEventListener("click", (event) => {
                // console.log(event);
                const mainLogo = document.querySelector(".news-logo");
                const sideMenuLogo = document.querySelector(".logo_new>img");
                // const menu = document.querySelector("#displayMenu");
                const menu = event.target.nextElementSibling
                const closeBtn = event.target.parentNode.childNodes[3].childNodes[1].childNodes[3];

                sideMenuLogo.classList.add("fadeIn");
                mainLogo.classList.add("fadeOut");
                menu.style.display = "block";
                menu.style.left = "0";


                closeBtn.onclick = () => {
                    mainLogo.classList.add("fadeIn");
                    mainLogo.classList.remove("fadeOut");
                    sideMenuLogo.classList.add("fadeOut");
                    menu.classList.add("side-menu-reverse")
                    menu.style.left = "-80%";
                    setTimeout(() => {
                        sideMenuLogo.classList.remove("fadeOut");
                        menu.style.display = "none";
                        menu.classList.remove("side-menu-reverse");
                    }, 400)
                    // setTimeout(() => {
                    //     mainLogo.classList.remove("fadeIn");
                    // }, 2000)
                }
            })
        }
    </script>
</body>
</html>
